<!DOCTYPE html>
<html>
<head lang="it">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" />
    <title>Esercizio 38</title>
</head>
<body>
    <h1>Nuovi Input Type HTML5 </h1>
	
	<form action="benvenuto.html" target="_blank" >

		<div class="user-box">
			<input type="text" name="txtUser" id="txtUser" required>
			<label>User:</label>
		</div>

		<div class="user-box">
			<input type="text" name="txtPwd" id="txtPwd" required>
			<label>Password:</label>
		</div>
		
		<fieldset>
			<legend> Informazioni personali </legend>	
			
			<label for="txtCodFisc"> Codice Fiscale: </label>
			<input type="text" class="control" name="txtCodFisc" id="txtCodFisc" 
		    required minlength="16" maxlength="16" 
			pattern="^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]$"
			title="Formato Codice Fiscale valido: CCCCCCNNCNNCNNNC">
		    <!-- title vale solo in abbinamento all'attributo pattern 
				tutto il pattern controlla l'inseimento del codice fiscale nelle quadre 
				ho il tipo di carattere e nelle graffe per quanto vale 
				es[A-Z]{6} vuol dire che per 6 caratteri di fila voglio solo lettere maiuscole-->
	
			<label for="txtVoti">Media dei voti:</label>
			<input type="number" class="control" name="txtVoti" id="txtVoti" required
			   min="3" max="10" step="0.1">


			<label for="txtColor"> Colore Preferito: </label>
			<input type="color" class="control" name="txtColor" id="txtColor" required>


			<label for="txtDate"> Data di Nascita: </label>
			<input type="date" class="control" name="txtDate" id="txtDate" required
			       min="2000-01-01" max="2010-12-31" autocomplete="on"> 

			
			<!-- Autocomplete: Le option compaiono come aiuti d inserimento -->
			<label for="txtResiden"> Residenza: </label>
			<input type="text" class="control"name="txtResidenza" id="txtResidenza" 
			required list="listaR">
			<datalist id="listaR">
				<option>Fossano</option>
				<option>Savigliano</option>
				<option>Firenze</option>
				<option>Cuneo</option>
				<option>Cremona</option>
				<option>Barletta</option>
				<option>Brescia</option>
			</datalist>

			
			<label for="txtMail"> Mail: </label>	
			<input type="email" class="control" name="txtMail" id="txtMail" required>
		
			<label for="txtConoscenze"> Conoscenze Informatiche: </label>
			<div class="divControl">
				<span>1</span>
				<input type="range" name="txtConoscenze" id="txtConoscenze"
					   min="1" max="10" step="1" list="tacche">
				<span>10</span>
			</div>				
		</fieldset>
			
		<input type="submit" value="invia">		
	</form>	

</body>
</html>
