<!DOCTYPE html>     <!--documento html15-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Uso della rete responsabile</title>
</head>
<body>      <!-- La sezione body contiene il contenuto della pagina -->
    <h1 align="center">FORM PER L'UTILIZZO CONSAPEVOLE DELLA RETE</h1>
	<form id="wrapper" action="./Pagina2.html">
        <div class="eta">
                Seleziona l'età:
                <select name="lstFasceEta" id="eta"> 
                    <option value=""></option>
                    <option value="18/24">18 - 24 anni</option>
                    <option value="25/34">25 - 34 anni</option>
                    <option value="35/44">35 - 44 anni</option>
                    <option value="45/54">45 - 54 anni</option>
                    <option value="55/64">55 - 64 anni</option>
                    <option value="64plus">64+ anni</option>
                </select>
        </div>
        <div>
                Seleziona il sesso:
                    <select name="lstSesso" id="sesso"> 
                        <option value=""></option>
                        <option value="Maschio">Maschio</option>
                        <option value="Femmina">Femmina</option>
                    </select>
        </div>
        <div>
            Seleziona la tua area di provenienza:
                <select name="lstProvenienza" id="provenienza" > 
                    <option value=""></option>
                    <option value="NordOvest">Nord Ovest</option>
                    <option value="NordEst">Nord Est</option> 
                    <option value="Centro">Centro</option> 
                    <option value="Sud/Isole">Sud e isole</option> 
                </select>
        </div>
        <div>
            Quale dispositivo usi più spesso?
                <select name="lstDispositivo" id="Dispositivo" > 
                    <option value=""></option>
                    <option value="Smartphone">Smartphone</option>
                    <option value="PC">PC</option> 
                    <option value="Tablet">Tablet</option>  
                </select>
        </div>
        <div>
            Quanto lo utilizzi al giorno mediamente?
                <select name="lstOreDispositivo" id="OreDispositivo" > 
                    <option value=""></option>
                    <option value="-1ore">Meno di 1 ora</option>
                    <option value="1/2Ore">tra 1 - 2 ore</option>
                    <option value="3/4Ore">tra 3 - 4 ore</option> 
                    <option value="5/6Ore">tra 5 - 6 ore</option>  
                    <option value="6+Ore">Più di 6 ore</option>  
                </select>
        </div>
        <div>
            Cosa visiti più spesso durante questo tempo?
                <select name="lstCoseVisitate" id="CoseVisitate" > 
                    <option value=""></option>
                    <option value="MotoriRicerca">Motori di ricerca</option>
                    <option value="Social">Social</option>
                    <option value="Tools/Device">Tools/Device</option> 
                    <option value="Video/Film">Video/Film</option>  
                    <option value="News">News</option>  
                    <option value="Messaggi">Messaggi</option>  
                    <option value="ECommerce">E-Commerce</option>  
                    <option value="EMail">E-Mail</option>  
                </select>
        </div>
            <div>
                <div><a href="./Pagina2.html" target="_self">Invia</a></div>
            </div>	
    </div>
