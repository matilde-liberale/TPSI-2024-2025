<!DOCTYPE html> <!--documento html15-->
<html lang="it">

<head> <!-- La sezione head contiene le impostazioni della pagina-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eserizio N 13</title>
</head>

<body> <!-- La sezione body -->
    <h1 align="center">
        <font color="lightgreen">PAGINA DI REGISTRAZIONE</font>
    </h1>
    <form action="Pagina2.html">
        <p>
            <label for="txtNome">
                <font color="lightgreen" size="5">Nome:</font>
            </label>
            <!--il NAME serve per trasmettere i dati al server, senza quello non viene elaborato-->
            <input type="text" id="txtNome" name="txtNome" placeholder="Inserisci il nome" maxlength="15"
                title="Max 15 caratteri" required>
        </p>

        <p>
            <label for="txtCognome">
                <font color="lightgreen" size="5">Cognome:</font>
            </label>
            <input type="text" id="txtCognome" name="txtCognome" placeholder="Inserisci il cognome" maxlength="15"
                title="Max 15 caratteri" required>
        </p>

        <p>
        <pre>    <font size="1">Inserire almeno una maiuscola, una minuscola e un numero</font></pre>
        <label for="txtPassword">
            <font color="lightgreen" size="5">Password:</font>
        </label>
        <input type="password" id="txtPassword" name="txtPassword" placeholder="Inserisci la Password" maxlength="15"
            title="Max 15 caratteri" required>
        </p>

        <p>
            <font color="lightgreen" size="5">Immagine Profilo:</font>
            </label>
            <input type="file" id="txtImmagine" name="txtImmagine" disabled>
        </p>
        <p>
            <label for="txtEta">
                <font color="lightgreen" size="5">Età:</font>
            </label>
            <input type="number" id="txtEta" name="txtEta" placeholder="Inserisci l'età" min="18" max="60"
                title="Max 15 caratteri" size="40" readonly value="18">
        </p>
        <p>
            <font color="lightgreen" size="5">Hobbies:</font>
            <br>
            <input type="checkbox" name="chkHobbies" id="chkSports" value="Sport">
            <label for="chkSports">Sport</label>
            <br>
            <input type="checkbox" name="chkHobbies" id="chkCinema" value="Cinema">
            <label for="chkCinema">Cinema</label>
            <br>
            <input type="checkbox" name="chkHobbies" id="chkInformatica" value="Informatica">
            <label for="chkInformatica">Informatica</label>
            <br>
            <input type="checkbox" name="chkModa" id="chkModa" value="Moda">
            <label for="chkModa">Moda</label>
            <br>
            <input type="checkbox" name="chkMusica" id="chkMusica" value="Musica">
            <label for="chkMusica">Musica</label>
        </p>

        <p>
            <font color="lightgreen" size="5">Indirizzo:</font><br>
            <input type="radio" name="optIndirizzo" id="optInformatica" value="Informatica" required>
            <label for="optInformatica">Informatica</label>
            <br>
            <input type="radio" name="optIndirizzo" id="optMeccanica" value="Meccanica">
            <label for="optMeccanica">Meccanica</label>
            <br>
            <input type="radio" name="optIndirizzo" id="optElettronica" value="Elettronica">
            <label for="optElettronica">Elettronica</label>
            <br>
        </p>

        <p>
            <font color="lightgreen" size="5">Sezione:</font><br>
            <input type="radio" name="optSezione" id="optA" value="A" required>
            <label for="optA">A</label>
            <br>
            <input type="radio" name="optSezione" id="optB" value="B">
            <label for="optB">B</label>
            <br>
            <input type="radio" name="optSezione" id="optC" value="C">
            <label for="optC">C</label>
            <br>
        </p>

        <p>
            <label for="txtCommenti"> <font color="lightgreen" size="5">Commenti (facoltativi): </font></label> <br>
            <textarea name="txtCommenti" id="txtCommenti" cols="30" rows="10" placeholder="Inserisci un commento"></textarea>
        </p>
        <p>
            <label for="lstResidenza"> <font color="lightgreen" size="5">Città di residenza: </font></label>
            <select name="lstResidenza" id="lstResidenza"> 
                <option value=""></option>
                <option value="Savigliano">Savigliano</option>
                <option value="Fossano" disabled>Fossano</option>
                <option value="Bra">Bra</option>
                <option value="Alba">Alba</option>
                <option value="Cavalermaggiore">Cavalermaggiore</option>
            </select>
        </p>
        <br> <br> <br>
        <p>
            <input type="reset" value="Reset">
            <input type="Invia" value="Invia">
        </p>


    </form>
</body>

</html>
