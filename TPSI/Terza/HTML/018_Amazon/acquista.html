<!DOCTYPE html> <!--documento html15-->
<html lang="it">

<head> <!-- La sezione head contiene le impostazioni della pagina-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eserizio num</title>
</head>

<body> <!-- La sezione body contiene il contenuto della pagina -->
    <p align="center">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="amazon.png" usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="./amazon" title="./amazon" href="./acquista.html" coords="1441,8,1543,54"
                shape="rect" width="100%">
        </map>
    </p>
    <h1 align="center">Inserisci i dati relativi all'acquisto</h1>
    <p align="center">
        Luogo di spedizione:
        <input type="radio" name="optLuogoSpedizione" id="optDomicilio" value="Domicilio" required>
        <label for="optDomicilio">Domicilio</label> <br>
        <input type="radio" name="optLuogoSpedizione" id="optUfficioPostale" value="UfficioPostale">
        <label for="optUfficioPostale">UfficioPostale</label>

    </p>
    <p align="center">
        Indirizzo:
        <input type="radio" name="optAggiuntive" id="optAssicurazione" value="Assicurazione" required>
        <label for="optAssicurazione">Assicurazione</label>
        <br>
        <input type="radio" name="optAggiuntive" id="optConsgnaVeloce" value="ConsgnaVeloce">
        <label for="optConsgnaVeloce">ConsgnaVeloce</label>
    </p>
    <p align="center">
        <label for="txtCommenti">Note: </label>
        <textarea name="txtCommenti" id="txtCommenti" cols="30" rows="10"
            placeholder="Inserisci un commento"></textarea>
    </p>
    <p align="center"><input type="button" value="Invia"></p>
</body>

</html>
